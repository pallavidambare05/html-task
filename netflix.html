<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
        }

        .header {
            padding: 20px;
            background-color: #111;
            position: fixed;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            width: 150px;
            object-fit: contain;
            margin-left: 20px;
        }

        .header__contents {
            display: flex;
            gap: 20px;
        }

        .header__content {
            margin-right: 20px;
            cursor: pointer;
        }

        .header__content:last-child {
            margin-right: 0;
        }

        .header__content img {
            width: 25px;
            opacity: 0.7;
            transition: opacity 0.2s ease-in-out;
        }

        .header__content img:hover {
            opacity: 1;
        }

        .banner {
           
            background-size: cover;
            background-position: center center;
            object-fit: contain;
            height: 448px;
            color: #fff;
            object-fit: contain;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
        }
       
        
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6)); 
            z-index: 1;
        }

        .banner__contents {
            margin-left: 30px;
            padding-top: 100px;
            flex: 1;
            z-index: 2;
        }

        .banner__title {
            font-size: 3rem;
            font-weight: 800;
            padding-bottom: 0.3rem;
        }

        .banner__description {
            width: 45rem;
            line-height: 1.3;
            padding-top: 1rem;
            font-size: 0.8rem;
            max-width: 360px;
        }

        .row {
            display: flex;
            margin-top: -150px;
            padding: 30px;
        }

        .row__posters {
            display: flex;
            gap: 20px;
            overflow-y: hidden;
            overflow-x: scroll;
            padding: 20px;
        }

        .row__poster {
            max-height: 100px;
            object-fit: contain;
            cursor: pointer;
            transition: transform 450ms;
        }

        .row__poster:hover {
            transform: scale(1.08);
            opacity: 1;
        }
    </style>
</head>
